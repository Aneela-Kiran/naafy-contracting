{% extends "partials/core.html" %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-option spad set-bg" data-setbg="{% static 'img/clouds.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Our Services</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Project Page Section Begin -->
    <section class="project-page spad">
        <div class="container">
            <div class="row">
                {% for s in services %}
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="project__item">
                        <img src="{{s.image.url}}" width="100px" alt="">
                        <h4>{{s.name}}</h4>
                        <p>{{s.description}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>    
    <!-- Project Page Section End -->
{% endblock content %}
